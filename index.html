<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="switchWrapper">
    <span class="slider"></span>
  </div>
  <div class="wrapper">
    <div class="quoteContainer">
      <span class="quote">Some inspiring quotes from the internet</span>
    </div>
    <div class="workTimer">
      <div class="countdown" id="c1">
        <div class="min">00</div>
        <span>:</span>
        <div class="sec">01</div>
      </div>
      <div class="btnContainer">
        <button class="main" id="s1">START</button>
        <button class="resetBtn" id="r1">reset</button>
      </div>
    </div>
    <div class="relaxTimer" style="display: none;">
      <div class="countdown" id="c2">
        <div class="min">05</div>
        <span>:</span>
        <div class="sec">01</div>
      </div>
      <div class="btnContainer">
        <button class="main" id="s2">START</button>
        <button class="resetBtn" id="r2">reset</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
